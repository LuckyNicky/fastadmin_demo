<div id="content-container" class="container">
    <div class="user-section login-section">
        <div class="logon-tab clearfix"> <a href="{:url('user/login')}?url={$url|urlencode}">{:__('Sign in')}</a> <a class="active">{:__('Sign up')}</a> </div>
        <div class="login-main"> 
            <form name="form1" id="register-form" class="form-vertical" method="POST" action="">
                <input type="hidden" name="invite_user_id" value="0" />
                <input type="hidden" name="url" value="{$url}" />
                {:token()}
                <div class="form-group" align="center", style="justify-content: space-around; display: -webkit-flex; display: flex;">
                    <label><input name="accounttype" type="radio" value="1" checked/>{:__('Enterprise')}</label>
                    <label><input name="accounttype" type="radio" value="2"/>{:__('Bank')}</label>
                </div>
                <div class="form-group" id="companyname_1">
                    <label class="control-label required">{:__('Company Full Name')}<span class="text-success"></span></label>
                    <div class="controls">
                        <input type="text" name="companyname" id="companyname"  class="form-control input-lg"
                               placeholder="{:__('Please enter the full name of the company consistent with the company\\'s license data')}">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group hide" id="companyname_2">
                    <label class="control-label required">{:__('bank Name')}<span class="text-success"></span></label>
                    <div class="controls">
                        <select name="companyname" class="form-control" style="height:42px;padding:0px 16px;font-size:15px;"></select>
                    </div>
                </div>
<!--                <div class="form-group">-->
<!--                    <label class="control-label">{:__('Username')}</label>-->
<!--                    <div class="controls">-->
<!--                        <input type="text" id="username" name="username" data-rule="required;username" class="form-control input-lg" placeholder="{:__('Username must be 3 to 30 characters')}">-->
<!--                        <p class="help-block"></p>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group">
                    <label class="control-label">{:__('Mobile')}</label>
                    <div class="controls">
                        <input type="text" id="mobile" name="mobile" data-rule="required;mobile" class="form-control input-lg" placeholder="{:__('Mobile')}">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">{:__('Password')}</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" data-rule="required;password" class="form-control input-lg" placeholder="{:__('Password must be 6 to 30 characters')}">
                        <p class="help-block"></p>
                    </div>
                </div>

                {if $captchaType}
                <div class="form-group">
                    <label class="control-label">{:__('Captcha')}</label>
                    <div class="controls">
                        <div class="input-group">
                            {include file="common/captcha" event="register" type="$captchaType" /}
                        </div>
                        <p class="help-block"></p>
                    </div>
                </div>
                {/if}

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">{:__('Sign up')}</button>
                </div>
            </form>
        </div>
    </div>
</div>
